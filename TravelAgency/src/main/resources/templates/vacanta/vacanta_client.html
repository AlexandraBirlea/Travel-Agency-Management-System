<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: ${headerName}"></header>

<p><strong>ID:</strong> <span th:text="${vacantaDTO.id}"></span></p>
<p><strong>Destinatie:</strong> <span th:text="${vacantaDTO.destinatie}"></span></p>
<p><strong>Durata:</strong> <span th:text="${vacantaDTO.durataZile}"></span></p>
<p><strong>Locuri:</strong> <span th:text="${vacantaDTO.locuriDisponibile}"></span></p>
<p><strong>Pret:</strong> <span th:text="${vacantaDTO.pret}"></span></p>
<p><strong>Descriere:</strong> <span th:text="${vacantaDTO.descriere}"></span></p>
<p><strong>Tip Vacanta:</strong> <span th:text="${vacantaDTO.tipVacanta.nume}"></span></p>

<form th:action="@{/rezervare/rezerva/{vacantaId}(vacantaId=${vacantaDTO.id})}" method="post" th:object="${rezervareDTO}">


    <label for="name">Numar Persoane:</label>
    <input type="text" id="name" th:field="${rezervareDTO.numarPersoane}" />
    <div class="form-group">
        <label> Data Rezervarii</label>
        <div>
            <select name="year">
                <option value="2024">2024</option>
                <option value="2025">2025</option>
            </select>
            <select name="month">
                <option value="1">Ianuarie</option>
                <option value="2">Februarie</option>
                <option value="3">Martie</option>
                <option value="4">Aprilie</option>
                <option value="5">Mai</option>
                <option value="6">Iunie</option>
                <option value="7">Iulie</option>
                <option value="8">August</option>
                <option value="9">Septembrie</option>
                <option value="10">Octombrie</option>
                <option value="11">Noiembrie</option>
                <option value="12">Decembrie</option>
            </select>
            <select name="day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="11">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
        </div>
    </div>

    <button type="submit">Rezerva</button>
</form>
<div th:text="${errors}"></div>
</body>
<style>
    body {
        background-image: url('/background.jpg');
        background-repeat: no-repeat;
        background-size: cover;    }
</style>
</html>
