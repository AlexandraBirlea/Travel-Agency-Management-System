<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container">
<header th:replace="fragments :: ${headerName}"></header>
</body>
<form method="post" th:action="@{/register/save}">

    <div class="form-group">
        <label> First Name
            <input th:field="${userDTO.prenume}" class="form-control">
        </label>
        <p class="error" th:errors="${userDTO.prenume}"></p>
    </div>
    <div class="form-group">
        <label> Last Name
            <input th:field="${userDTO.nume}" class="form-control">
        </label>
        <p class="error" th:errors="${userDTO.nume}"></p>
    </div>
    <div class="form-group">
        <label> Email
            <input th:field="${userDTO.email}" class="form-control">
        </label>
        <p class="error" th:errors="${userDTO.email}"></p>
    </div>
    <div class="form-group">
        <label> Password
            <input type="password" th:field="${userDTO.parola}" class="form-control">
        </label>
        <p class="error" th:errors="${userDTO.parola}"></p>
    </div>
    <div class="form-group">
        <input type="submit" value="Register" class="btn btn-success">
    </div>
</form>
<div th:text="${errors}"></div>

<style>
    body {
        background-image: url('/background.jpg');
        background-repeat: no-repeat;
        background-size: cover;    }
</style>

</html>
